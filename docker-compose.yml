version: '3.2'
services:
  development-svelte:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - '3000:3000'
    container_name: Svelte-App
    stdin_open: true
    tty: true
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: '$username'
      MONGO_INITDB_ROOT_PASSWORD: '$password'
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

  mongo_express:
    image: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - mongo

volumes:
  mongodb_data_container:
